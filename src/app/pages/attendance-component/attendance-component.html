<div class="card">
      <h2>BioSecure</h2>
      <p>Secure Access System – Attendance Recording</p>
      <form [formGroup]="attendanceForm">
      <button (click)="startRecording()" [disabled]="recording">
        🎙️ {{ recording ? 'Recording...' : 'Speak to register attendance' }}
      </button>
      @if(recording){
          <p>{{ status }}</p>
          <button (click)="stopRecording()"> Stop</button>
      }
      </form>
      @if(status){
          <p>{{ status }}</p>
      }
    </div>
